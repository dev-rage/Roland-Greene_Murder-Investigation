            <text x="500" y="260" font-family="monospace" font-size="14" fill="white">June 1, 2025</text>
            
            <text x="380" y="285" font-family="monospace" font-size="14" fill="#888">LOCATION:</text>
            <text x="500" y="285" font-family="monospace" font-size="14" fill="white">Vault Room, Private Estate</text>
            
            <text x="380" y="310" font-family="monospace" font-size="14" fill="#888">SUSPECTS:</text>
            <text x="500" y="310" font-family="monospace" font-size="14" fill="white">30 Individuals</text>
            
            <text x="750" y="260" font-family="monospace" font-size="14" fill="#888">TIME OF DEATH:</text>
            <text x="910" y="260" font-family="monospace" font-size="14" fill="white">20:00:00</text>
            
            <text x="750" y="285" font-family="monospace" font-size="14" fill="#888">METHOD:</text>
            <text x="910" y="285" font-family="monospace" font-size="14" fill="white">Gunshot</text>
            
            <text x="750" y="310" font-family="monospace" font-size="14" fill="#888">STATUS:</text>
            <text x="910" y="310" font-family="monospace" font-size="14" fill="#22c55e" font-weight="bold">âœ“ SOLVED</text>
            
            <!-- Bottom details -->
