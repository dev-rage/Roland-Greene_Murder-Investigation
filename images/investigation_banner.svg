            <text x="640" y="358" font-family="monospace" font-size="16" fill="white" text-anchor="middle" font-weight="bold">KILLER IDENTIFIED: JAMIE BENNETT</text>
            
            <!-- Evidence stamp -->
            <circle cx="1050" cy="200" r="70" fill="none" stroke="#dc2626" stroke-width="4" opacity="0.6"/>
            <text x="1050" y="190" font-family="Arial, sans-serif" font-size="20" fill="#dc2626" text-anchor="middle" font-weight="bold">CASE</text>
            <text x="1050" y="215" font-family="Arial, sans-serif" font-size="20" fill="#dc2626" text-anchor="middle" font-weight="bold">CLOSED</text>
            
            <!-- Barcode -->
            <g transform="translate(80, 340)">
                <rect x="0" y="0" width="3" height="30" fill="white"/>
                <rect x="5" y="0" width="2" height="30" fill="white"/>
                <rect x="9" y="0" width="4" height="30" fill="white"/>
                <rect x="15" y="0" width="2" height="30" fill="white"/>
                <rect x="19" y="0" width="3" height="30" fill="white"/>
                <rect x="24" y="0" width="2" height="30" fill="white"/>
                <rect x="28" y="0" width="4" height="30" fill="white"/>
                <rect x="34" y="0" width="3" height="30" fill="white"/>
                <rect x="39" y="0" width="2" height="30" fill="white"/>
                <rect x="43" y="0" width="4" height="30" fill="white"/>
                <text x="0" y="45" font-family="monospace" font-size="10" fill="#666">CASE-2025-RG-001</text>
            </g>
        </svg>